databaseChangeLog:
  - preConditions:
    - runningAs:
        username: csminor

  - changeSet:
      id: 1
      author: nirabhratapaswi
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: customerid
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)

  - changeSet:
      id: 2
      author: nirabhratapaswi
      changes:
        - createTable:
            tableName: loan
            columns:
              - column:
                  name: loannumber
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: bigint
              - column:
                  name: customerid
                  type: bigserial
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: 3
      author: nirabhratapaswi
      changes:
      - addForeignKeyConstraint:
          baseColumnNames: customerid
          baseTableName: loan
          constraintName: fk_customerid_loan
          deferrable: true
          initiallyDeferred: true
          onDelete: CASCADE
          onUpdate: RESTRICT
          referencedColumnNames: customerid
          referencedTableName: customer
          
  - changeSet:
      id: 4
      author: nirabhratapaswi
      changes:
      - addColumn:
          columns:
          - column:
              name: password
              type: varchar(255)
              defaultValue: "chemical"
              constraints:
                nullable: false
          schemaName: public
          tableName: customer
      
  - changeSet:
      id: 5
      author: nirabhratapaswi
      comment: "Inserting Initial Data"
      changes:
        - insert :
            tableName: customer
            columns:
              - column:
                  name: customerid
                  value: 102115029
              - column:
                  name: username
                  value: "nirabhratapaswi"
              - column:
                  name: name
                  value: "Nirabhra Tapaswi"
              - column:
                  name: password
                  value: "chemical"
              - column:
                  name: street
                  value: "Behala"
              - column:
                  name: city
                  value: "Kolkata"
                  
  - include:
      file: classpath:/db/changelog/changes/add-account.yaml
      
  - include:
      file: classpath:/db/changelog/changes/add-branch.yaml
      
  - include:
      file: classpath:/db/changelog/changes/add-payment.yaml

  - include:
      file: classpath:/db/changelog/changes/add-index-to-customer.yaml
      
  - include:
      file: classpath:/db/changelog/changes/many-to-many-tables.yaml
      
  - include:
      file: classpath:/db/changelog/changes/add-index-to-account.yaml
      
  - include:
      file: classpath:/db/changelog/changes/one-to-many-tables.yaml